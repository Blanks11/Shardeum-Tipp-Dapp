<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SHM TIP A CREATOR</title>
  <!-- Ethers.js -->
  <script src="ethers.umd.min.js"></script>
  <script src="abi.js"></script>

  <style>
    /* Body fade-in animation */
    body {
      margin: 0;
      padding: 0;
      font-family: cambria;
      min-height: 100vh;
      color: rgb(0, 0, 0);
      opacity: 100;
      animation: fadeIn 5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Layout container */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: rgb(19, 19, 165,0.7);
      color: white;
      border-radius: 10px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 50px;
      box-shadow: 0 10px 30px 5px rgba(0, 0, 0, 0.5);
    }

    /* Connect button top-right */
    .top-right {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #080808;
      color: rgb(243, 237, 237);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #66e0ff;
    }

    /* Popup notification */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(6, 22, 107, 0.8);
      padding: 15px 20px;
      border-radius: 5px;
      color: rgb(228, 226, 236);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    .popup img {
      width: 12px;
      height: 12px;
      display: inline-block
    }
    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>

  <div class="top-right">
    <button id="connectBtn">Connect Wallet</button>
  </div>

  <div class="container">
    <h1>Tip a Creator SHARDEUM
      (Divineaweb3)</h1>
    <p id="walletAddress">Not connected</p>
    <hr>

    <h3>Send Tip</h3>
    <input type="text" id="creatorAddress" placeholder="Creator wallet address" size="40">
    <input type="number" id="amount" placeholder="Amount in SHM">
    <button id="tipBtn">Send Tip</button>
    <hr>

    <h3>Check Total Tips</h3>
    <input type="text" id="checkAddress" placeholder="Creator wallet address" size="40">
    <button id="checkBtn">Check</button>
    <p id="totalTips">Total Tips: -</p>
  </div>

  <!-- Popup Notification -->
  <div id="popup" class="popup"></div>
  <img id="popupIcon" src=""alt="" />
  <span id="popupMessage"></span>

    <script>
    const contractAddress = "0x7Cdd7526195058B38cf2399f822f593a28982114"; // Your deployed contract
    const unstablenetChainId = "0x1F90"; // 8080 in hex
const unstablenetParams = {
  chainId: unstablenetChainId,
  chainName: "Shardeum Unstablenet",
  nativeCurrency: {
    name: "Shardeum",
    symbol: "SHM",
    decimals: 18
  },
  rpcUrls: ["https://api-unstablenet.shardeum.org/"],
  blockExplorerUrls: ["https://explorer-unstablenet.shardeum.org/"]
};

    let provider, signer, contract;

    async function switchToUnstablenet() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: unstablenetChainId }]
        });
      } catch (switchError) {
        // If the network is not added to MetaMask, add it
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [unstablenetParams]
            });
          } catch (addError) {
            console.error("Failed to add Unstablenet", addError);
          }
        } else {
          console.error("Failed to switch network", switchError);
        }
      }
    }

    async function connectWallet() {
  if (typeof window.ethereum === "undefined") {
    alert("MetaMask not detected. Please install it from https://metamask.io/");
    return;
  }

  try {
    const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
    console.log("Current Chain ID:", currentChainId);

    if (currentChainId !== unstablenetChainId) {
      console.log("Switching to Unstablenet...");
      await switchToUnstablenet();
    }

    await window.ethereum.request({ method: 'eth_requestAccounts' });

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    contract = new ethers.Contract(contractAddress, contractABI, signer);

    const addr = await signer.getAddress();
    document.getElementById("walletAddress").innerText = "Connected: " + addr;

    // ðŸ”¹ Change button text after connecting
    const connectBtn = document.getElementById("connectBtn");
    connectBtn.innerText = "Connected âœ…";
    connectBtn.disabled = true;

    console.log("Connected wallet:", addr);

  } catch (err) {
    console.error("Full MetaMask Error Object:", err);
    alert("Connection failed: " + (err.message || "Unknown error"));
  }
}


    async function sendTip() {
      if (!contract) {
        alert("Please connect your wallet first.");
        return;
      }
      const creator = document.getElementById("creatorAddress").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (!creator || !amount) {
        alert("Please enter both creator address and amount.");
        return;
      }
      try {
        const tx = await contract.tip(creator, { value: ethers.utils.parseEther(amount) });
        await tx.wait();
        alert(`Successfully tipped ${amount} SHM to ${creator}!`);
      } catch (err) {
        console.error(err);
        alert("Transaction failed. Check console for details.");
      }
    }

    async function checkTotalTips() {
      if (!contract) {
        alert("Please connect your wallet first.");
        return;
      }
      const creator = document.getElementById("checkAddress").value.trim();
      if (!creator) {
        alert("Please enter a creator address.");
        return;
      }
      try {
        const total = await contract.totalTips(creator);
        document.getElementById("totalTips").innerText =
          "Total Tips: " + ethers.utils.formatEther(total) + " SHM";
      } catch (err) {
        console.error(err);
        alert("Failed to fetch total tips. Check console for details.");
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("tipBtn").onclick = sendTip;
    document.getElementById("checkBtn").onclick = checkTotalTips;
    window.addEventListener("load", async () => {
  if (typeof window.ethereum !== "undefined") {
    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
    if (accounts.length > 0) {
      document.getElementById("walletAddress").innerText = "Connected: " + accounts[0];
      const connectBtn = document.getElementById("connectBtn");
      connectBtn.innerText = "Connected âœ…";
      connectBtn.disabled = true;
    }
    function showPopup(message, iconpath, textColor = "black") {
      const popup= document.getElementById("popup")
      const popupicon= document.getElementById("popupicon");
      const popupMessage= documentet.getElementById("popupMessage");
      
      popupMessge.textContent= message
      popupMessage.style.color = textColor;
      popupicon.src= iconpath;

      setTimeout(()=> {
        popup.classlist.remove("show");
        popupicon.src = "";
      }, 3000);   
    }
  }
});
  </script>

</body>
</html>
